<!DOCTYPE html>

<!-- index page of music-web -->

<!DOCTYPE html>
<html ng-app="MPApp">
    <head>
        <title>Music Player in Angular</title>
        <script src="lib/angular.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div ng-controller="PlayerController">
            <button ng-click="play()" >PLAY</button>
            <button ng-click="stop()" >STOP</button>
            playing audio: <b>{{ playing }}</b>

            <h1>PROGRAMS</h1>
            <!-- {{ programs }} -->
            <li ng-repeat="program in programs" ng-click="player.play(program)">
                <!-- this is how the json is structured -->
                <span>{{ program.title.$text }}</span>
            </li>

            <br />
            <h3 ng-show="player.currentTrack">Now Playing: {{ player.currentTrack }}</h3>
            <h5 ng-show="player.currentTrack">current time: {{ player.currentTime() }}</h5>
            <h5 ng-show="player.currentTrack">track duration: {{ player.currentDuration() }}</h5>
        </div>

        <br />
        <div ng-controller="ClockController">
            time: {{ clock }}
        </div>

    </body>
</html>
